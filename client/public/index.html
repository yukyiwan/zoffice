<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZOFFICE</title>
    <meta
      name="description"
      content="An app to empower both employees and employers in remote working"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- for Google -->
    <meta name="description" content="ZOFFICE" />
    <meta name="keywords" content="ZOFFICE, Office Social Network, Workplace, Virtual, Online, Remote Working, Teamwork" />    
    <meta name="author" content="ZOFFICE" />
    <link rel="author" href="https://www.zoffice.com">
    <meta name="copyright" content="2021" />


    <!-- for Facebook -- Replace with your content -- IMPORTANT! -->          
    <meta property="og:title" content="ZOFFICE"/>
    <meta property="og:site_name" content="ZOFFICE dot com" />
    <meta property="og:description" content="ZOFFICE, Office Social Network, Workplace, Virtual, Online, Remote Working, Teamwork"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://www.zoffice.com"/>
    <meta property="og:image" content="https://www.zoffice.com/images/card.jpg"/> 

    <!-- Facebook recommended: 1200 x 630 - ideal: 1200 x 1200 square image --> 
    <!-- paths need to be absolute -->


    <!-- for Twitter -- Replace with your content -- IMPORTANT! -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ZOffice">
    <meta name="twitter:creator" content="@ZOffice">
    <meta property="twitter:url" content="https://www.zoffice.com">
    <meta property="twitter:title" content="ZOFFICE">
    <meta property="twitter:description" content="ZOFFICE, Office Social Network, Workplace, Virtual, Online, Remote Working, Teamwork" />
    <meta property="twitter:image" content="https://www.zoffice.com/images/card.jpg">

    <!--  Images for the Twitter Card should be at least 280px in width, and at least 150px in height. Image must be less than 1MB in size. Ideal is 1,024 x 512 -->


    <!-- linkedin -->
    <meta property='og:title' content='ZOFFICE'/>
    <meta property='og:image' content='//www.zoffice.com/images/card.jpg'/>
    <meta property='og:description' content='ZOFFICE, Office Social Network, Workplace, Virtual, Online, Remote Working, Teamwork'/>
    <meta property='og:url' content='//www.zoffice.com'/>  

    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
